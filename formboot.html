<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="bootapp.css">
</head>
<body>
    <div class="container">
    <h1 class="display-2">form</h1>
    <form action="#nowhere">
        <div class="form-row">
    <div class="form-group col-md-6">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
</div>
    <div class="form-group col-md-6">
    <label for="password">Passsword</label>
    <input type="password" class="form-control" id="passsword" placeholder="Passsword">
</div>
</div>
<div class="form-group">
    <label for="address">Street Address</label>
    <input type="text" class="form-control" id="address" placeholder="923 chinken ranch street">
</div>
<div class="form-row">
<div class="form-group col-md-6">
    <label for="stateControlSelect1">state select</label>
    <select class="form-control" id="state-ControlSelect1">
      <option>Osun</option>
      <option>Oyo</option>
      <option>Ogun</option>
      <option>Ondo</option>
      <option>Onisha</option>
    </select>
  </div>
  <div class="form-group col-md-3 col-6">
    <label for="cityControlSelect1">City select</label>
    <select class="form-control" id="City-ControlSelect1">
      <option>Osogbo</option>
      <option>Ibadan</option>
      <option>Abeokuta</option>
      <option>Akure</option>
      <option>Anambra</option>
    </select>
  </div>
  <div class="form-group col-md-3 col-6">
    <label for="zip">Zip Code</label>
    <input type="Zip" class="form-control" id="zip" placeholder="Zip code">
</div>
</div>
  <div class="form-group">
      <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="tos">
    <label class="custom-control-label" for="tos">Sign up</label>
  </div>
</div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
